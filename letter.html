<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="letter.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Quotes Added</h1>
        <div class="progressBar">
            <div class="myBar"><span id="numQuote">1</span>/10</div>
        </div>
        <div class="quote-area">
            <h2>Quote</h2>
            <textarea id="myTextarea"></textarea>
            <button id="add">Add Quotes</button>
        </div>
        <ul id="quote-group">
            <li class="quoteItem" id="item">Have a nice day</li>
        </ul>
        <p class="info">Info: Click on a quote to delete it!</p>
    </div>
    <script src="letter.js"></script>
</body>
</html>
